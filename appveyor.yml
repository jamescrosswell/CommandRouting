version: 0.0.{build}-alpha
configuration: Release
os: Visual Studio 2015
install:
- dnvm upgrade -r clr
- dnu restore
- npm install jsonfile -g
before_build:
- echo APPVEYOR_BUILD_ID: %APPVEYOR_BUILD_ID%
- echo APPVEYOR_BUILD_NUMBER: %APPVEYOR_BUILD_NUMBER%
- echo APPVEYOR_BUILD_VERSION: %APPVEYOR_BUILD_VERSION%
- nuget restore
- cd %APPVEYOR_BUILD_FOLDER%\build
- npm install
- node patch-project-json.js ../src/CommandRouting/project.json %APPVEYOR_BUILD_NUMBER% alpha
- node patch-project-json.js ../src/CommandRouting.UnitTests/project.json %APPVEYOR_BUILD_NUMBER% alpha
- node patch-project-json.js ../src/Sample/project.json %APPVEYOR_BUILD_NUMBER% alpha
- node patch-project-json.js ../src/Sample.IntegrationTests/project.json %APPVEYOR_BUILD_NUMBER% alpha
- cd %APPVEYOR_BUILD_FOLDER%
build:
  publish_nuget: true
  publish_nuget_symbols: true  
  verbosity: minimal
test_script:
- dnx -p src\CommandRouting.UnitTests\project.json test
artifacts:
- path: 'artifacts\bin\CommandRouting\$(configuration)\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: Mop9P7Z9byK9MZuE+TiYLN4XShBRpG499CIXa4e7F/bBEugc02A/5PXijaeMjd8m
  on:
    branch: master
notifications:
- provider: Webhook
  url: https://webhooks.gitter.im/e/e6716e9326783448ae1d
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true
