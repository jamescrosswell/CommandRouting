version: 0.0.{build}
os: Visual Studio 2015
install:
- dnvm upgrade -r clr
- dnu restore
before_build:
- nuget restore
build:
  publish_nuget: true
  verbosity: minimal
test_script:
- dnx -p src\CommandRouting.UnitTests\project.json test
artifacts:
- path: '**\*.nupkg' # find all NuGet packages recursively
notifications:
- provider: Webhook
  url: https://webhooks.gitter.im/e/e6716e9326783448ae1d
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true